<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/signstyle.css">
</head>
<body>
    <div class="head">
        <img src="../images/logo.png" alt="">
        <h1>ＳＡＬＦＯＲＤ</h1>
    </div>
    <div class="sticky">
        <nav>
            <a href="home.html">Home</a>
            <a href="store.html">Store</a>
            <a href="contact.html">Contact</a>
            <div class="compte">
                <a href="login.html">Login</a>
                <a href="sign.html" class="active">Sign up</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="signbox">
            <h1>sign up</h1>
            <h6>please fill in this form to create an account</h6>
            <hr>
            <div>
                <label for="">Username</label><br>
                <input type="text" placeholder="Enter Username"><br><br>
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" placeholder="Enter Email"><br><br>
            </div>
            <div>
                <label>Password</label><br>
                <input type="password" placeholder="Enter Password"><br><br>
            </div>
            <div>
                <label>Repeat Password</label><br>
                <input type="password" placeholder="Repeat password"><br><br>
            </div>
            <div>
                <input type="submit" value="sign up">
            </div>
            <input type="reset" value="Cancel"><br>
            <p>If you already have an account: <a href="login.html">Login here !!!</a></p>
        </div>
    </div>
</body>
</html>
